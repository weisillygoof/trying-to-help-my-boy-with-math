<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>HTML Forms</h1>
    </main>
    <form method="POST">
      <label for="name">Name</label>
      <br />
      <input
        id="name"
        name="name"
        type="text"
        required
        placeholder="Navn: feks. Stian Taule"
      />
      <br />
      <select id="race" name="race">
        <option value="orc">Orc</option>
        <option value="tauren">Tauren</option>
        <option value="undead">Undead</option>
        <option value="troll">Troll</option>
      </select>
      <br />
      <button>Submit</button>
    </form>
    <h3>Can you help the rizzler with this math problem?</h3>
    <img src=""
    <form method="POST" id="calculator">
      <label for="number1">First number:</label>
      <input id="number1" name="number1" type="number" />
      <br />
      <label for="number2">Second number:</label>
      <input id="number2" name="number2" type="number" />
      <select id="formula" name="formula">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>
      <button id="math-button" type="submit">Math</button>
    </form>
  </body>
</html>
